<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="calc.css">
    <!--     Bootstrap CSS     -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--    jQuery     -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <title>Calculator</title>
</head>

<body class="bgcalc">

    <div class="container-fluid bg-light mb-5">
        <div class="row border-bottom bg2" style="height: 10vh"> 
            <h2 class="m-auto">Calculator</h2> 
        </div>
    </div>
 

    <div class="container mt-5 bgcalc">
        <div class="row w-25 m-auto border bg-light rounded p-1">


            <table class="m-auto">
                <thead>
                    <h5 class="ml-auto" id="demo"></h5>
                </thead>
                <thead>
                    <tr>
                        <input type="text" class="form-control form-control-lg p-2 text-right   mb-2" id="inputValtext">
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-info p-3" value="+" onclick="inputVal(value)">+</button>
                        </th>
                        <th>
                            <button class="btn btn-sm btn-info p-3" value="-" onclick="inputVal(value)">-</button>
                        </th>
                        <th>
                            <button class="btn btn-sm btn-info p-3" value="/" onclick="inputVal(value)">/</button>
                        </th>
                        <th>
                            <button class="btn btn-sm btn-info p-3" value="*" onclick="inputVal(value)">*</button>
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="1" onclick="inputVal(value)">1</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="2" onclick="inputVal(value)">2</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="3" onclick="inputVal(value)">3</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="(" onclick="inputVal(value)">( </button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="4" onclick="inputVal(value)">4</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="5" onclick="inputVal(value)">5</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="6" onclick="inputVal(value)">6</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value=")" onclick="inputVal(value)">)</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="7" onclick="inputVal(value)">7</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="8" onclick="inputVal(value)">8</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="9" onclick="inputVal(value)">9</button>
                        </td>
                        <td rowspan="2">
                            <button style="height: 118px;" class="btn btn-sm btn-warning p-3" value="=" onclick="back()">
                                âŒ« </button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value='.' onclick="inputVal(value)"> .
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info p-3" value="0" onclick="inputVal(value)"> 0
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-danger p-3" value="C" id="allClear" onclick="allClear()">C
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4">
                            <button id="equal" colspan="4" class=" w-100 btn btn-sm btn-success p-3" value="=" onclick="calc()">=</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>





    <script src="calc.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
