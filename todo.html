<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style1.css">
    <!--     Bootstrap CSS     -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--    jQuery     -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <title></title>
</head>

<body>

    <div class="container-fluid">
        <div class="row border-bottom bg2" style="height: 10vh">
            <h2 class="m-auto py-1">To do App</h2>
        </div>
    </div>

    <div class="container my-2">
        <div class="row ">
            <div class="m-auto bg1 rounded p-2 w-50">
                <h3 class="text-center border-bottom">
                    <span class="" id="hour">00</span> :
                    <span id="min">00</span> :
                    <span id="sec">00</span>
                    <span class="text-danger d-block" id="milisec">00</span>
                </h3>
                <button class="btn btn btn-danger float-right m-1" onclick="reset()">Reset</button>
                <button class="btn btn-primary float-right m-1" onclick="startStop()" id="start">Start</button>

            </div>
        </div>
    </div>

    <div class="container bg-light w-75 rounded">
        <div class="row p-2 mt-5">
            <div class="input-group input-group-lg align-items-center justify-content-center">
                <div class="input-group-append w-50">
                    <input type="text" class="form-control form-control-lg" id="inputAdd">
                </div>
                <div class="input-group-append">
                    <button class="btn rounded btn-success  " id="btnAdd">Add</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 col-md-7 mx-auto rounded">
                <div class="mt-2 border-bottom">
                    <h3 class="text-center h3 d-inline-block m-auto text-primary">List items</h3>
                    <button class="btn btn-sm btn-outline-danger float-right" id="allDel">all delete</button>
                </div>

                <ul id="myList" class="mt-2  bg-light"></ul>
            </div>
        </div>

    </div>



    <script src="todo1.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
